</head>
<body>
  <nav id="myNavbar" class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button id="hamburger" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>

          <span class="icon-bar"></span>
        </button>
        <a id="homeBtn" class="navbar-brand" href="#main">Speech Buddy</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul id="navCollapsed" class="nav navbar-nav navbar-right">
          <li id="abtBtn" class="nav-item"> <a href="/" style="width: 80px" >Home</a></li>
          <li id="portBtn" class="nav-item active"><a href="/recorder" style="width: 80px">Record</a></li>
          <li id="conBtn" class="nav-item"><a href="/team" style="width: 80px">Team</a></li>
        </ul>
      </div>

<div class="recordPage">
    <h1>SpeechBuddy.io <br> <br></h1>
    <div id="container">
        <video autoplay="true" id="videoElement">
         
        </video>
    </div>
    <h2 id="transcript" style="display:none;align-content:left;"> Transcript: </h2>
    <h3 id="string">Click "Start" and begin speech. <br> <br>
        Click "Stop" recording to complete the recording of your audio.</h3>
    <h3></h3>
    <h2 id="confidence" style="display:none;align-content:left;"></h2>

    <!-- Draw the action buttons -->


    <!-- List item to store the recording files so they can be played in the browser -->
    <div id="recordingDiv">
        <button id="start-btn" class="btn btn-success">Start</button>
        <button id="stop-btn" class="btn btn-danger" disabled>Stop</button>
        <h2 id="recordingtitle" style="display:none;">Recordings: </h2>
        <ul id="recordingslist"></ul>
        <div id="submit"></div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2 id="mhead">Modal Header</h2>
            </div>
            <div class="modal-body" id="mbody">

            </div>
            <div class="modal-footer">
                <h3>nltk lib</h3>
            </div>
        </div>

    </div>
	
	<!-- Pitch Detection -->
	<div id = "fundementals">
		<h2></h2>
		<div id = "chart_div"/div>
    </div>
    <!-- Volume Analysis -->
    <div id = "volume">
		<h2></h2>
		<div id = "chart_div_volume"/div>
	</div>
	
	<!-- Go Count -->
	<div id = "filler count">
		<div id = "count">
		
		</div>
    </div>
    
	
    <script src="../static/js/recorderWeb.js"></script>
    <script src="../static/js/googleResponse.js"></script>
    <script src="../static/js/createCorpus.js"></script>
    <script src="../static/js/createSyns.js"></script>
    <script src="../static/js/pitchResponse.js"></script>
    <script src="../static/js/volumeResponse.js"></script>
	<script src="../static/js/fillerCountResponse.js"></script>

    <!-- Include the recorder.js library from a local copy -->
    <script src="../static/js/recorder.js"></script>
    <script>
        var video = document.querySelector("#videoElement");
    
        navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;
        
        if (navigator.getUserMedia) {       
            navigator.getUserMedia({video: true}, handleVideo, videoError);
        }
        
        function handleVideo(stream) {
            video.src = window.URL.createObjectURL(stream);
        }
        
        function videoError(e) {
            // do something
        }
    </script>
    


</div>
</body>
